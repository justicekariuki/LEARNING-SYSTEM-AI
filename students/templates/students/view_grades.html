{% block content %}
<h2>My Grades</h2>

<table border="1">
  <tr>
    <th>Course</th>
    <th>Score</th>
    <th>Grade</th>
    <th>Feedback</th>
  </tr>
  {% for g in grades %}
  <tr>
    <td>{{ g.course.name }}</td>
    <td>{{ g.score }}</td>
    <td>{{ g.grade }}</td>
    <td>{{ g.feedback }}</td>
  </tr>
  {% empty %}
  <tr>
    <td colspan="4">No grades available yet.</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
